<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Convidados</title>
    </head>
    <body>
        <div id="app">
            <h1>Lista de Convidados</h1>
            <ul id="lista"></ul>

            <input type="text" placeholder="Digite o nome do convidado">
            <button>Cadastrar</button>
        </div>

        <script type="text/javascript">
        // código js
        
        // declarando variaveis linkados com elementos html
        var elLista = document.getElementById("lista");
        var elCampo = document.getElementById("campo");
        var elBotao = document.getElementById("botão");

        // declarando array em JSON
        var convidados = [
            { id: 1, nome: "Bruno de Souza", idade: 28 },
            { id: 2, nome: "Jefferson Andrade", idade: 18 },
            { id: 3, nome: "Maria Josépha", idade: 13 }
        ]

        // percorre a lista em JSON 'convidados' 
        for (convidado of convidados) {
            // cria um elemento html li
            var elConvidado = document.createElement("li");
            // cria um texto com o valor da key nome & key idade em um template
            var elConv = document.createTextNode(`${convidado.nome}, ${convidado.idade} anos`);

            // elNome está inserindo elementos em elConvidado 
            elConvidado.appendChild(elConv);
            // elConvidado está inserindo elementos em elLista
            elLista.appendChild(elConvidado);
        }
        </script>
    </body>
</html>
