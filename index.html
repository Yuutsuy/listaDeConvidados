<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css">
        <title>Lista de Convidados</title>
    </head>
    <body>
        <div id="app">
            <h1>Lista de Convidados</h1>
            <ul id="lista"></ul>
            
            <input type="text" placeholder="Digite o nome do convidado" class="campo">
            <input type="number" placeholder="Digite o nome do convidado" class="campo">
            <button id="botao">Cadastrar</button>
        </div>

        <script type="text/javascript">
        // código js
        
        // declarando variaveis linkados com elementos html
        var elLista = document.getElementById("lista");
        var elCampo = document.getElementsByClassName("campo");
        var elBotao = document.getElementById("botao");

        // declarando array em JSON
        var convidados = [
            { id: 1, nome: "Bruno de Souza", idade: 28 },
            { id: 2, nome: "Jefferson Andrade", idade: 18 },
            { id: 3, nome: "Maria Josépha", idade: 13 }
        ]
        
        function listarConvidados() {
            elLista.innterHTML = "";

            // percorre a lista em JSON 'convidados' 
            for (convidado of convidados) {
                // cria um elemento html li para cada convidado
                var elConvidado = document.createElement("li");
                // criando variaveis e linkando por id
                var elConv = document.createTextNode(`${convidado.nome}, ${convidado.idade}`);

                // inserindo elementos em elConvidado
                elConvidado.appendChild(elConv);
                // elConvidado está inserindo elementos em elLista
                elLista.appendChild(elConvidado);
            }
        }

        // chamando a função de listarConvidados
        listarConvidados();

        // criando função de adicionarConvidado
        var adicionarConvidado = function() {
            // colocando o valor dos campos na variável nome
            var nome = elCampo.value;
            // adicionando id, nome e idade na lista convidados
            convidados.push({ nome: nome, idade: idade });
            // limpando o campo
            elCampo.value = "";
            // chamando a função listarConvidados
            listarConvidados();
            
        }

        elBotao.onclick = adicionarConvidado;
        </script>
    </body>
</html>
